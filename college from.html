<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college from</title>
</head>
<style>
    .myclass{
        border: 2px solid ;
        height: 140px;
        margin-left: 90%;
        margin-bottom: -9%;
    }
</style>
<body>
    <h1>College Registration From</h1>
    <p>Thank you for applying to our college.pleass fill the from below to <br>
        complete the registration process for admission.</p>
    <br>
    <fieldset>
        <legend>Basic INFO</legend>
        <br>
        <!-- TEXT STUDENT NAME -->
        <p class="myclass"></p>
        <label for="Frist name">Student name</label>
        <input type="Frist name" placeholder="First name" id="Frist name" required>
        <label for="Last name"></label>
        <input type="First name" placeholder="Last name" id="Last name" required>
        <br><br>
        <!-- TEXT FATHER'S NAME -->
        <label for="Father's name">Father's name</label>
        <input type="Frist name" placeholder="Frist name" id="Frist name" required>
        <label for="Last name"></label>
        <input type="Last name" placeholder="Last name" id="Last name" required>
        <br> <br>
        <!-- TEXT MOTHER'S NAME -->
        <label for="Mother's name">Mother's name</label>
        <input type="frist name" placeholder="Frist name" id="Frist name" required>
        <label for="Last name"></label>
        <input type="Last name" placeholder="Last name" id="Last name" required>
        <br><br>
        <!-- TEXT DATH OF BIRTH -->
        <label for="D.O.B">Date Of Birth</label>
        <input type="Date" placeholder="Date" id="Date " readonly>
        <!-- TEXT EMAIL ID -->
        <br><br>
        <label for="">Email Id</label>
        <input type="Email Id" placeholder="Email Id" id="Email Id" required>
        <!-- TEXT RADIO -->
        <br><br>
        Gender
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <!-- TEXT Nationality -->
        <br><br>
        <label for="Nationality">Nationality</label>
        <br>
        <textarea name="" id="" cols="90" rows="3"></textarea>
    </fieldset>
    <br> 
    <fieldset>
        <legend>Address</legend>
        <br><br>
        <label for="Mob No">Mob No</label>
        <input type="Mob No" placeholder="Mob No" id="Mob No" required>
        <br><br>
        <label for="Home Mob No">Home Mob No</label>
        <input type="Home Mob No" placeholder="Home Mob No" id="Home Mob No" required>
        <br><br>
        <label for="Address">Address</label>
        <input type="Address" placeholder="Address" id="Address" required>
        <br><br>
        <label for="City">City</label>
        <input type="City" placeholder="City" id="City" required>
        <br><br>
        <label for="District">District</label>
        <input type="District" placeholder="District" id="District" required>
        <br><br>
        <label for="State">State</label>
        <input type="State" placeholder="State" id="State" required>
        <!-- OPTION -->
        <br><br>
        <label for="Country">Country</label>
        <select id="Country">
            <option value="Chouse">Choise</option>
            <option value="India">Indai</option>
            <option value="USA">USA</option>
            <option value="England">England</option>
            <option value="Pak">Pak</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>view</legend>
        <P>In a few sentences, write down why you want to become a student of our <br>
            college.</P>
        <textarea name="" id="" cols="90" rows="4"></textarea>
        <br><br>
        <label for="Electronic Signature">Electronic Signature</label>
        <input type="text">
        <br><br>
        <button>submit</button>
    </fieldset>
</body>

</html>
